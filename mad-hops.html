<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css" type="text/css" media="screen">
    <link rel="stylesheet" href="css/styles.css" type="text/css" media="screen">
    <link rel="icon" href="media/favicon.ico" sizes="any">
    <link rel="icon" href="media/favicon.svg" type="image/svg+xml">
    <link rel="apple-touch-icon" href="media/favicon-apple-touch.png">
    <script defer src="js/swup.min.js"></script>
    <script defer src="js/SwupScrollPlugin.min.js"></script>
    <script defer src="js/SwupPreloadPlugin.min.js"></script>
    <script defer src="js/SwupProgressPlugin.min.js"></script>
    <script defer src="js/script.js"></script>
    <script defer src="js/toTop.js"></script>
    <script defer src="js/arrowScroll.js"></script>
    <script defer src="js/stopTransitionResize.js"></script>
    <script defer src="js/hamburgerMenu.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.slim.min.js"></script>
    <script defer src="js/gradient.js"></script>
    <title>Jeremy Martinez Design | Mad Hops</title>
</head>
<body>
<div id="swup">
    <header class="header-dark">
        <nav class="inset">
            <a id="nav-one" class="jm-logo nav-link toTop" href="/" data-swup-transition="homelink" [data-swup-preload]>
                <img src="media/jm.svg">
            </a>
            <ul class="menu menu-bg-mad-hops">
                <li class="nav-item"><a id="nav-two" class="nav-link toTop" href="/projects" data-swup-transition="projectslink" [data-swup-preload]>projects</a></li>
                <li class="nav-item"><a id="nav-three" class="nav-link toTop" href="/about" data-swup-transition="aboutlink" [data-swup-preload]>about</a></li>
                <li class="nav-item"><a id="nav-four"class="nav-link toTop" href="/contact" data-swup-transition="contactlink" [data-swup-preload]>contact</a></li>
            </ul>
            <div class="hamburger">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
        </nav>
		<div class="header-area-1 inset mad-hops-bg-1 to-home-bg-1 to-about-bg to-contact-bg-1 to-eatstreet-bg-1 to-number-two-bg-1">
			<div class="sidebar">
				<h1 class="sidebar-title">the portfolio of Jeremy Martinez</h1>
				<hr class="sidebar-divider">
				<a class="social-icon" href="https://www.instagram.com/jeremyamartinez/"><img src="media/instagram.svg" alt="Instagram"></a>
				<a class="social-icon" href="https://dribbble.com/jeremymartinez"><img src="media/dribbble.svg" alt="Dribbble"></a>
				<a class="social-icon" href="https://contra.com/jeremy_martinez_h0uqr7ny"><img src="media/contra.svg" alt="Contra"></a>
			</div>
            <div class="title">
                <h2 class="transition-fade-down">Mad Hops</h2>
                <p class="summary transition-fade-up">
                    Crafting a microbrewery living in harmony with the local ecosystem
                </p>
            </div>
		</div>

		<button type="button" class="down-arrow mad-hops-bg-2 to-home-bg-2 to-eatstreet-bg-2 to-number-two-bg-2" data-no-swup>
			<span class="arrow"></span>
        </button>

		<div class="header-area-2 header-image mad-hops-header-bg">
            <div class="overlay transition-wipe mad-hops-bg-1 to-home-bg-1 to-about-bg to-eatstreet-bg-1 to-number-two-bg-1"></div>
		</div>

		<div class="header-area-3 inset mad-hops-bg-3 to-home-bg-3 to-about-bg to-contact-bg-3 to-eatstreet-bg-3 to-number-two-bg-3">
			<a id="last" class="toTop" href="/eatstreet" data-swup-transition="eatstreetlink" [data-swup-preload]>
				<div class="project-navigation">
					<img class="transition-fade-left" src="media/logo-eatstreet.svg">
					<div class="transition-fade-right">Last Project</div>
					<div class="long-arrow-left"></div>
				</div>
			</a>
		</div>

		<div class="header-area-4 inset mad-hops-bg-4 to-home-bg-4 to-about-bg to-contact-bg-4 to-eatstreet-bg-4 to-number-two-bg-4">
			<a id="next" class="toTop" href="/number-two" data-swup-transition="number-twolink" [data-swup-preload]>
				<div class="project-navigation">
					<img class="transition-fade-right" src="media/logo-number-two.svg" alt="Number Two Design Co.">
					<div class="transition-fade-left">Next Project</div>
					<div class="long-arrow-right"></div>
				</div>
			</a>
		</div>
	</header>
    <main class="transition-fade bg-light">

    <!-- Logo -->
    
    <section class="showcase inset grid-gap">
        <div class="one-column inset-deep inset-vertical inset-square mad-hops-bg-3 flex-center">
            <img class="limit-width-2" src="media/mad-hops/mad-hops-logo-1.png" loading="lazy">
        </div>
        <div class="three-column mad-hops-bg-6">
            <img src="media/mad-hops/mad-hops-logo-2.png" loading="lazy">
        </div>
        <div class="three-column mad-hops-bg-6">
            <img src="media/mad-hops/mad-hops-logo-4.png" loading="lazy">
        </div>
        <div class="three-column mad-hops-bg-6">
            <img src="media/mad-hops/mad-hops-logo-5.png" loading="lazy">
        </div>
    </section>

	<!-- Can Lineup -->
	
    <section class="showcase">
        <div class="one-column">
            <img src="media/mad-hops/can-lineup.jpg" loading="lazy">
        </div>
    </section>

	<!-- Labels / Forward / Bottle -->
	
    <section class="showcase inset grid-gap">
        <div class="three-column mobile-one-column">
            <img src="media/mad-hops/forward-label.png" loading="lazy">
        </div>
        <div class="three-column mobile-one-column">
            <img src="media/mad-hops/olbrich-label.png" loading="lazy">
        </div>
        <div class="three-column mobile-one-column">
            <img src="media/mad-hops/leopold-label.png" loading="lazy">
        </div>
        <div class="two-column mad-hops-bg-4 mobile-one-column">
            <img src="media/mad-hops/alt-logo-stickers.png" loading="lazy">
        </div>
        <div class="two-column mobile-one-column">
            <img src="media/mad-hops/bottle-cap-mockup.jpg" loading="lazy">
        </div>
    </section>

	<!-- Coasters -->
	
    <section class="showcase">
        <div class="one-column">
            <img src="media/mad-hops/coasters.png" loading="lazy">
        </div>
    </section>


	<!-- Icons -->

    <section class="showcase inset">
        <div class="three-column mad-hops-bg-1">
            <img src="media/mad-hops/glass-icon.png" loading="lazy">
        </div>
        <div class="three-column mad-hops-bg-4">
            <img src="media/mad-hops/hop-icon.png" loading="lazy">
        </div>
        <div class="three-column mad-hops-bg-5">
            <img src="media/mad-hops/capitol-icon.png" loading="lazy">
        </div>
        <div class="three-column mad-hops-bg-5">
            <img src="media/mad-hops/can-icon.png" loading="lazy">
        </div>
        <div class="three-column mad-hops-bg-1">
            <img src="media/mad-hops/mh-icon.png" loading="lazy">
        </div>
        <div class="three-column mad-hops-bg-4">
            <img src="media/mad-hops/bottle-icon.png" loading="lazy">
        </div>
        <div class="three-column mad-hops-bg-4">
            <img src="media/mad-hops/wi-icon.png" loading="lazy">
        </div>
        <div class="three-column mad-hops-bg-5">
            <img src="media/mad-hops/lime-icon.png" loading="lazy">
        </div>
        <div class="three-column mad-hops-bg-1">
            <img src="media/mad-hops/mug-icon.png" loading="lazy">
        </div>
    </section>

	<!-- Badge Pattern -->
	
    <section class="showcase">
        <div class="one-column">
            <img src="media/mad-hops/badge-pattern.png" loading="lazy">
        </div>
    </section>

	<!-- Forward / Web Mockup -->
	
    <section class="showcase inset grid-gap">
        <div class="two-column mad-hops-bg-1  mobile-one-column">
            <img src="media/mad-hops/flavor-forward.png" loading="lazy">
        </div>
        <div class="two-column mobile-one-column">
            <img src="media/mad-hops/website.jpg" loading="lazy">
        </div>
    </section>

	<!-- Stickers -->
	
    <section class="showcase">
        <div class="one-column">
            <img src="media/mad-hops/stickers.png" loading="lazy">
        </div>
    </section>

	<!-- Footer Navigation -->
	
    <section class="showcase header-dark">
        <div class="footer-nav two-column mad-hops-bg-3 inset">
            <a href="/eatstreet" data-swup-transition="toplink">
                <div class="project-navigation">
                    <img class="project-nav-logo" src="media/logo-eatstreet.svg">
                    <div>Last Project</div>
                    <div class="long-arrow-left"></div>
                </div>
            </a>
        </div>
        <div class="footer-nav two-column mad-hops-bg-4 inset">
            <a href="/number-two" data-swup-transition="toplink">
                <div class="project-navigation">
                    <img class="project-nav-logo" src="media/logo-number-two.svg">
                    <div>Next Project</div>
                    <div class="long-arrow-right"></div>
                </div>
            </a>
        </div>
    </section>

    </main>

</div>
</body>
</html>
