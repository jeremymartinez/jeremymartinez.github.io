<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css" type="text/css" media="screen">
    <link rel="stylesheet" href="css/styles.css" type="text/css" media="screen">
    <link rel="icon" href="media/favicon.ico" sizes="any">
    <link rel="icon" href="media/favicon.svg" type="image/svg+xml">
    <link rel="apple-touch-icon" href="media/favicon-apple-touch.png">
    <script defer src="js/swup.min.js"></script>
    <script defer src="js/SwupScrollPlugin.min.js"></script>
    <script defer src="js/SwupPreloadPlugin.min.js"></script>
    <script defer src="js/SwupProgressPlugin.min.js"></script>
    <script defer src="js/script.js"></script>
    <script defer src="js/toTop.js"></script>
    <script defer src="js/arrowScroll.js"></script>
    <script defer src="js/stopTransitionResize.js"></script>
    <script defer src="js/hamburgerMenu.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.slim.min.js"></script>
    <script defer src="js/gradient.js"></script>
    <title>Jeremy Martinez Design | McLoons</title>
</head>
<body>
<div id="swup">
    <header class="header-dark">
        <nav class="inset">
            <a id="nav-one" class="jm-logo nav-link toTop" href="/" data-swup-transition="homelink" [data-swup-preload]>
                <img src="media/jm.svg">
            </a>
            <ul class="menu menu-bg-mcloons">
                <li class="nav-item"><a id="nav-two" class="nav-link toTop" href="/projects" data-swup-transition="projectslink" [data-swup-preload]>projects</a></li>
                <li class="nav-item"><a id="nav-three" class="nav-link toTop" href="/about" data-swup-transition="aboutlink" [data-swup-preload]>about</a></li>
                <li class="nav-item"><a id="nav-four" class="nav-link toTop" href="/contact" data-swup-transition="contactlink" [data-swup-preload]>contact</a></li>
            </ul>
            <div class="hamburger">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
        </nav>
		<div class="header-area-1 inset mcloons-bg-1 to-home-bg-1 to-about-bg to-contact-bg-1 to-illustration-bg-1 to-number-two-bg-1">
			<div class="sidebar">
				<h1 class="sidebar-title">the portfolio of Jeremy Martinez</h1>
				<hr class="sidebar-divider">
				<a class="social-icon" href="https://www.instagram.com/jeremyamartinez/"><img src="media/instagram.svg" alt="Instagram"></a>
				<a class="social-icon" href="https://dribbble.com/jeremymartinez"><img src="media/dribbble.svg" alt="Dribbble"></a>
				<a class="social-icon" href="https://contra.com/jeremy_martinez_h0uqr7ny"><img src="media/contra.svg" alt="Contra"></a>
			</div>
            <div class="title">
                <h2 class="transition-fade-down">McLoons</h2>
                <p class="summary transition-fade-up">
                    I ate at McLoons Lobster Shack on a recent trip to Maine. Their lobster roll was so good it inspired me to give them a full rebrand.
                </p>
            </div>
		</div>

		<button type="button" class="down-arrow mcloons-bg-2 to-home-bg-2 to-illustration-bg-2 to-number-two-bg-2" data-no-swup>
			<span class="arrow"></span>
        </button>

		<div class="header-area-2 header-image mcloons-header-bg">
            <div class="overlay transition-wipe mcloons-bg-1 to-home-bg-1 to-about-bg to-contact-bg-1 to-illustration-bg-1 to-number-two-bg-1"></div>
		</div>

		<div class="header-area-3 inset mcloons-bg-3 to-home-bg-3 to-about-bg to-contact-bg-3 to-illustration-bg-3 to-number-two-bg-3">
			<a id="last" class="toTop" href="/number-two" data-swup-transition="number-twolink" [data-swup-preload]>
				<div class="project-navigation">
					<img class="transition-fade-left" src="media/logo-number-two.svg" alt="Mad Hops">
					<div class="transition-fade-right">Last Project</div>
					<div class="long-arrow-left"></div>
				</div>
			</a>
		</div>

		<div class="header-area-4 inset mcloons-bg-4 to-home-bg-4 to-about-bg to-contact-bg-4 to-illustration-bg-4 to-number-two-bg-4">
			<a id="next" class="toTop" href="/illustration" data-swup-transition="illustrationlink" [data-swup-preload]>
				<div class="project-navigation">
					<img class="transition-fade-right" src="media/logo-illustration.svg" alt="Number Two Design Co.">
					<div class="transition-fade-left">Next Project</div>
					<div class="long-arrow-right"></div>
				</div>
			</a>
		</div>
	</header>
    <main class="transition-fade bg-light">

    <!-- Logo -->
    
    <section class="showcase inset grid-gap">
        <div class="one-column inset-deep inset-vertical mcloons-bg-6 flex-center">
            <img class="limit-width" src="media/mcloons/mcloons-logo-1-dark.png" loading="lazy">
        </div>
        <div class="two-column mcloons-bg-6 mobile-one-column">
            <img src="media/mcloons/mcloons-logo-2-dark.png" loading="lazy">
        </div>
        <div class="four-column mcloons-bg-6 flex-center mobile-two-column">
            <img src="media/mcloons/mcloons-logo-3-dark.png" loading="lazy">
        </div>
        <div class="four-column mcloons-bg-6 flex-center mobile-two-column">
            <img src="media/mcloons/mcloons-logo-4-dark.png" loading="lazy">
        </div>
    </section>

	<!-- Anchor Badge Pattern -->
	
    <section class="showcase">
        <div class="one-column">
            <img src="media/mcloons/anchor-badge-pattern.png" loading="lazy">
        </div>
    </section>

    <!-- Biz Card -->

    <section class="showcase inset grid-gap">
        <div class="one-column flex-center">
            <img src="media/mcloons/business-card.jpg" loading="lazy">
        </div>
    </section>

	<!-- Buoys -->
	
    <section class="showcase">
        <div class="one-column">
            <img src="media/mcloons/buoys.png" loading="lazy">
        </div>
    </section>

    <!-- Menu -->

    <section class="showcase inset grid-gap">
        <div class="one-column flex-center">
            <img src="media/mcloons/menu.jpg" loading="lazy">
        </div>
    </section>

	<!-- Crab Pattern -->
	
    <section class="showcase">
        <div class="one-column">
            <img src="media/mcloons/crab-pattern.png" loading="lazy">
        </div>
    </section>

	<!-- Bag / Poster -->
	
    <section class="showcase inset grid-gap">
        <div class="two-column mobile-one-column">
            <img src="media/mcloons/bag-mockup.jpg" loading="lazy">
        </div>
        <div class="two-column mobile-one-column">
            <img src="media/mcloons/lighthouse-poster.jpg" loading="lazy">
        </div>
    </section>

	<!-- Four Boxes -->
	
    <section class="showcase">
        <div class="two-column mcloons-bg-1 mobile-one-column">
            <img src="media/mcloons/mcl-logo-blue.png" loading="lazy">
        </div>
        <div class="two-column mcloons-bg-5 mobile-one-column">
            <img src="media/mcloons/maine-caught-lobster.png" loading="lazy">
        </div>
        <div class="two-column mcloons-bg-4 mobile-one-column">
            <img src="media/mcloons/must-crave-lobster.png" loading="lazy">
        </div>
        <div class="two-column mcloons-bg-6 mobile-one-column">
            <img src="media/mcloons/lobster-badge.png" loading="lazy">
        </div>
    </section>

	<!-- Collage -->
	
    <section class="showcase">
        <div class="one-column">
            <img src="media/mcloons/collage.png" loading="lazy">
        </div>
    </section>

	<!-- Footer Navigation -->
	
    <section class="showcase header-dark">
        <div class="footer-nav two-column mcloons-bg-3 inset">
            <a href="/number-two" data-swup-transition="toplink">
                <div class="project-navigation">
                    <img class="project-nav-logo" src="media/logo-number-two.svg">
                    <div>Last Project</div>
                    <div class="long-arrow-left"></div>
                </div>
            </a>
        </div>
        <div class="footer-nav two-column mcloons-bg-4 inset">
            <a href="/illustration" data-swup-transition="toplink">
                <div class="project-navigation">
                    <img class="project-nav-logo" src="media/logo-illustration.svg">
                    <div>Next Project</div>
                    <div class="long-arrow-right"></div>
                </div>
            </a>
        </div>
    </section>

    </main>

</div>
</body>
</html>
