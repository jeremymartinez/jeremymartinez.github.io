<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css" type="text/css" media="screen">
    <link rel="stylesheet" href="css/styles.css" type="text/css" media="screen">
	<link rel="icon" href="media/favicon.ico" sizes="any">
    <link rel="icon" href="media/favicon.svg" type="image/svg+xml">
    <link rel="apple-touch-icon" href="media/favicon-apple-touch.png">
	<link rel="preload" as="image" href="media/chesscom/chess-header.png" />
	<link rel="preload" as="image" href="media/eatstreet/eatstreet-header.png" />
	<link rel="preload" as="image" href="media/mad-hops/mh-header-pattern.png" />
	<link rel="preload" as="image" href="media/number-two/two-pattern-cover.png" />
	<link rel="preload" as="image" href="media/illustration/illustration-cover-light.jpg" />
	<link rel="preload" as="image" href="media/athotel/hotel_header_light.jpg" />
	<link rel="preload" as="image" href="media/chesscom/chess-piece-square.png" />
	<link rel="preload" as="image" href="media/mad-hops/mh-logo-square.png" />
	<link rel="preload" as="image" href="media/number-two/two-circles.png" />
	<link rel="preload" as="image" href="media/illustration/peace-pattern.png" />
	<link rel="preload" as="image" href="media/headshot.jpg" />
    <script defer src="js/swup.min.js"></script>
	<script defer src="js/SwupScrollPlugin.min.js"></script>
	<script defer src="js/SwupPreloadPlugin.min.js"></script>
	<script defer src="js/SwupProgressPlugin.min.js"></script>
    <script defer src="js/script.js"></script>
	<script defer src="js/toTop.js"></script>
	<script defer src="js/arrowScroll.js"></script>
	<script defer src="js/stopTransitionResize.js"></script>
	<script defer src="js/hamburgerMenu.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.slim.min.js"></script>
    <script defer src="js/gradient.js"></script>
    <title>Jeremy Martinez Design</title>
</head>
<body>
<div id="swup">
    <header class="header-light">
		<nav class="inset">
			<a id="nav-one" class="jm-logo nav-link toTop" href="/" data-swup-transition="homelink" [data-swup-preload]>
				<img src="media/jm.svg">
			</a>
			<ul class="menu menu-bg-home">
				<li class="nav-item"><a id="nav-two" class="nav-link toTop" href="/projects" data-swup-transition="projectslink" [data-swup-preload]>projects</a></li>
				<li class="nav-item"><a id="nav-three" class="nav-link toTop" href="/about" data-swup-transition="aboutlink" [data-swup-preload]>about</a></li>
				<li class="nav-item"><a id="nav-four" class="nav-link toTop" href="/contact" data-swup-transition="contactlink" [data-swup-preload]>contact</a></li>
			</ul>
			<div class="hamburger">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
		</nav>
		<div class="header-area-1 inset home-bg-1 to-about-bg to-contact-bg-1 to-chess-bg-1 to-eatstreet-bg-1">
			<div class="sidebar">
				<h1 class="sidebar-title">the portfolio of Jeremy Martinez</h1>
				<hr class="sidebar-divider">
				<a class="social-icon" href="https://www.instagram.com/jeremyamartinez/"><img src="media/instagram.svg" alt="Instagram"></a>
				<a class="social-icon" href="https://dribbble.com/jeremymartinez"><img src="media/dribbble.svg" alt="Dribbble"></a>
				<a class="social-icon" href="https://contra.com/jeremy_martinez_h0uqr7ny"><img src="media/contra.svg" alt="Contra"></a>
			</div>
			<div class="title">
				<h2 class="transition-fade-down">Desig[nerd]</h2>
				<p class="summary transition-fade-up">
					I'm Jeremy, a design director focused on building brands that people want to spend time with.
				</p>
			</div>
		</div>

		<a class="down-arrow down-arrow-home home-bg-2 to-chess-bg-2 to-eatstreet-bg-2" href="/projects" data-swup-transition="projectslink">
			<span class="arrow"></span>
		</a>

		<div class="header-area-2 home-bg-1 gradient">
            <div class="overlay transition-wipe home-bg-1 to-about-bg to-contact-bg-1 to-chess-bg-1 to-eatstreet-bg-1"></div>
		</div>

		<div class="header-area-3 inset home-bg-3 to-about-bg to-contact-bg-3 to-chess-bg-3 to-eatstreet-bg-3">
			<a id="last" class="toTop" href="/eatstreet" data-swup-transition="eatstreetlink" [data-swup-preload]>
				<div class="project-navigation">
					<img class="project-nav-logo transition-fade-left" src="media/logo-eatstreet.svg" alt="EatStreet">
					<div class="transition-fade-right">EatStreet</div>
					<div class="long-arrow-left"></div>
				</div>
			</a>
		</div>

		<div class="header-area-4 inset home-bg-4 to-about-bg to-contact-bg-4 to-chess-bg-4 to-eatstreet-bg-4">
			<a id="next" class="toTop" href="/chess" data-swup-transition="chesslink" [data-swup-preload]>
				<div class="project-navigation">
					<img class="project-nav-logo transition-fade-right" src="media/logo-chess.svg" alt="Chess.com">
					<div class="transition-fade-left">Chess.com</div>
					<div class="long-arrow-right"></div>
				</div>
			</a>
		</div>
	</header>
</div>
</body>

</html>
