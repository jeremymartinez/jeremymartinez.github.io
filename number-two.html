<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css" type="text/css" media="screen">
    <link rel="stylesheet" href="css/styles.css" type="text/css" media="screen">
	<link rel="icon" href="media/favicon.ico" sizes="any">
    <link rel="icon" href="media/favicon.svg" type="image/svg+xml">
    <link rel="apple-touch-icon" href="media/favicon-apple-touch.png">
    <script defer src="js/swup.min.js"></script>
	<script defer src="js/SwupScrollPlugin.min.js"></script>
	<script defer src="js/SwupPreloadPlugin.min.js"></script>
	<script defer src="js/SwupProgressPlugin.min.js"></script>
    <script defer src="js/script.js"></script>
	<script defer src="js/toTop.js"></script>
	<script defer src="js/arrowScroll.js"></script>
	<script defer src="js/stopTransitionResize.js"></script>
	<script defer src="js/hamburgerMenu.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.slim.min.js"></script>
    <script defer src="js/gradient.js"></script>
    <title>Jeremy Martinez Design | Number Two</title>
</head>
<body>
<div id="swup">
    <header class="header-dark">
		<nav class="inset">
			<a id="nav-one" class="jm-logo nav-link toTop" href="/" data-swup-transition="homelink" [data-swup-preload]>
				<img src="media/jm.svg">
			</a>
			<ul class="menu menu-bg-number-two">
				<li class="nav-item"><a id="nav-two" class="nav-link toTop" href="/projects" data-swup-transition="projectslink" [data-swup-preload]>projects</a></li>
				<li class="nav-item"><a id="nav-three" class="nav-link toTop" href="/about" data-swup-transition="aboutlink" [data-swup-preload]>about</a></li>
				<li class="nav-item"><a id="nav-four" class="nav-link toTop" href="/contact" data-swup-transition="contactlink" [data-swup-preload]>contact</a></li>
			</ul>
			<div class="hamburger">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
		</nav>
		<div class="header-area-1 inset number-two-bg-1 to-home-bg-1 to-about-bg to-contact-bg-1 to-illustration-bg-1 to-mad-hops-bg-1">
			<div class="sidebar">
				<h1 class="sidebar-title">the portfolio of Jeremy Martinez</h1>
				<hr class="sidebar-divider">
				<a class="social-icon" href="https://www.instagram.com/jeremyamartinez/"><img src="media/instagram.svg" alt="Instagram"></a>
				<a class="social-icon" href="https://dribbble.com/jeremymartinez"><img src="media/dribbble.svg" alt="Dribbble"></a>
				<a class="social-icon" href="https://contra.com/jeremy_martinez_h0uqr7ny"><img src="media/contra.svg" alt="Contra"></a>
			</div>
			<div class="title">
				<h2 class="transition-fade-down">Number 2</h2>
				<p class="summary transition-fade-up">
					Pushing pencils and exploring the iconography of creativity. 
				</p>
			</div>
		</div>

		<button type="button" class="down-arrow number-two-bg-2 to-home-bg-2 to-illustration-bg-2 to-mad-hops-bg-2" data-no-swup>
			<span class="arrow"></span>
		</button>

		<div class="header-area-2 header-image number-two-header-bg">
            <div class="overlay transition-wipe number-two-bg-1 to-home-bg-1 to-about-bg to-contact-bg-1 to-illustration-bg-1 to-mad-hops-bg-1"></div>
		</div>

		<div class="header-area-3 inset number-two-bg-3 to-home-bg-3 to-about-bg to-contact-bg-3 to-mad-hops-bg-3 to-illustration-bg-3">
			<a id="last" class="toTop" href="/mad-hops" data-swup-transition="mad-hopslink" [data-swup-preload]>
				<div class="project-navigation">
					<img class="transition-fade-left" src="media/logo-mad-hops.svg" alt="Mad Hops">
					<div class="transition-fade-right">Last Project</div>
					<div class="long-arrow-left"></div>
				</div>
			</a>
		</div>

		<div class="header-area-4 inset number-two-bg-4 to-home-bg-4 to-about-bg to-contact-bg-4 to-mad-hops-bg-4 to-illustration-bg-4">
			<a id="next" class="toTop" href="/illustration" data-swup-transition="illustrationlink" [data-swup-preload]>
				<div class="project-navigation">
					<img class="transition-fade-right" src="media/logo-illustration.svg" alt="Illustration">
					<div class="transition-fade-left">Next Project</div>
					<div class="long-arrow-right"></div>
				</div>
			</a>
		</div>
	</header>
	<main id="first" class="transition-fade bg-light">

    <!-- Logo / Pin / Shirt -->
    
    <section class="showcase inset grid-gap">
        <div class="one-column inset-vertical inset-square number-two-bg-1 flex-center">
            <img class="limit-width-2" src="media/number-two/main-logo.png" loading="lazy">
        </div>
        <div class="two-column mobile-one-column">
            <img src="media/number-two/two-pin.jpg" loading="lazy">
        </div>
        <div class="two-column mobile-one-column">
            <img src="media/number-two/two-shirt-mockup.jpg" loading="lazy">
        </div>


    <!-- Badge / Label / Mighty -->
    

        <div class="one-column inset-deep inset-vertical inset-square number-two-bg-1 flex-center">
            <img class="limit-width" src="media/number-two/ntdc-badge.png" loading="lazy">
        </div>
        <div class="two-column mobile-one-column">
            <img src="media/number-two/shirt-label-mockup.jpg" loading="lazy">
        </div>
        <div class="two-column mobile-one-column number-two-bg-6">
            <img src="media/number-two/pencil-badge.png" loading="lazy">
        </div>


    <!-- Biz Card / Pencils -->
    

        <div class="one-column">
            <img class="" src="media/number-two/two-biz-card-long.jpg" loading="lazy">
        </div>
        <div class="two-column mobile-one-column number-two-bg-1">
            <img src="media/number-two/infinity-pencil.png" loading="lazy">
        </div>
        <div class="two-column mobile-one-column number-two-bg-1">
            <img src="media/number-two/two-pencil.png" loading="lazy">
        </div>


    <!-- Stay Sharp -->
    

        <div class="one-column inset-deep inset-vertical inset-square number-two-bg-6 flex-center">
            <img class="limit-width" src="media/number-two/stay-sharp.png" loading="lazy">
        </div>
        <div class="two-column mobile-one-column">
            <img src="media/number-two/two-pattern.png" loading="lazy">
        </div>
        <div class="two-column mobile-one-column">
            <img src="media/number-two/pencil-heart-skull.png" loading="lazy">
        </div>


    <!-- Ampersand -->
     

        <div class="one-column inset-deep inset-vertical inset-square number-two-bg-1 flex-center">
            <img class="limit-width-2" src="media/number-two/ampersand.png" loading="lazy">
        </div>
    </section>

	<!-- Footer Navigation -->
	
    <section class="showcase header-dark">
        <div class="footer-nav two-column number-two-bg-3 inset">
            <a href="/mad-hops" data-swup-transition="toplink">
				<div class="project-navigation">
					<img class="project-nav-logo" src="media/logo-mad-hops.svg" alt="Mad Hops">
					<div>Last Project</div>
					<div class="long-arrow-left"></div>
				</div>
            </a>
        </div>
        <div class="footer-nav two-column number-two-bg-4 inset">
            <a href="/illustration" data-swup-transition="toplink">
				<div class="project-navigation">
					<img class="project-nav-logo" src="media/logo-illustration.svg" alt="Illustration">
					<div>Next Project</div>
					<div class="long-arrow-right"></div>
				</div>
            </a>
        </div>
    </section>
		
	</main>
</div>
</body>
</html>
