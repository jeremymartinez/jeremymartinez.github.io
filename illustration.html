<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css" type="text/css" media="screen">
    <link rel="stylesheet" href="css/styles.css" type="text/css" media="screen">
    <link rel="icon" href="media/favicon.ico" sizes="any">
    <link rel="icon" href="media/favicon.svg" type="image/svg+xml">
    <link rel="apple-touch-icon" href="media/favicon-apple-touch.png">
    <script defer src="js/swup.min.js"></script>
    <script defer src="js/SwupScrollPlugin.min.js"></script>
    <script defer src="js/SwupPreloadPlugin.min.js"></script>
    <script defer src="js/SwupProgressPlugin.min.js"></script>
    <script defer src="js/script.js"></script>
    <script defer src="js/toTop.js"></script>
    <script defer src="js/arrowScroll.js"></script>
    <script defer src="js/stopTransitionResize.js"></script>
    <script defer src="js/hamburgerMenu.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.slim.min.js"></script>
    <script defer src="js/gradient.js"></script>
    <title>Jeremy Martinez Design | Illustration</title>
</head>
<body>
<div id="swup">
    <header class="header-light">
        <nav class="inset">
            <a id="nav-one" class="jm-logo nav-link toTop" href="/" data-swup-transition="homelink" [data-swup-preload]>
                <img src="media/jm.svg">
            </a>
            <ul class="menu menu-bg-illustration">
                <li class="nav-item"><a id="nav-two" class="nav-link toTop" href="/projects" data-swup-transition="projectslink" [data-swup-preload]>projects</a></li>
                <li class="nav-item"><a id="nav-three" class="nav-link toTop" href="/about" data-swup-transition="aboutlink" [data-swup-preload]>about</a></li>
                <li class="nav-item"><a id="nav-four" class="nav-link toTop" href="/contact" data-swup-transition="contactlink" [data-swup-preload]>contact</a></li>
            </ul>
            <div class="hamburger">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
        </nav>
		<div class="header-area-1 inset illustration-bg-1 to-home-bg-1 to-about-bg to-contact-bg-1 to-chess-bg-1 to-number-two-bg-1">
			<div class="sidebar">
				<h1 class="sidebar-title">the portfolio of Jeremy Martinez</h1>
				<hr class="sidebar-divider">
				<a class="social-icon" href="https://www.instagram.com/jeremyamartinez/"><img src="media/instagram.svg" alt="Instagram"></a>
				<a class="social-icon" href="https://dribbble.com/jeremymartinez"><img src="media/dribbble.svg" alt="Dribbble"></a>
				<a class="social-icon" href="https://contra.com/jeremy_martinez_h0uqr7ny"><img src="media/contra.svg" alt="Contra"></a>
			</div>
            <div class="title">
                <h2 class="transition-fade-down">Illustration</h2>
                <p class="summary transition-fade-up">
                    Random bits and bobs made for the love of the game.
                </p>
            </div>
		</div>

		<button type="button" class="down-arrow illustration-bg-2 to-home-bg-2 to-chess-bg-2 to-number-two-bg-2" data-no-swup>
			<span class="arrow"></span>
        </button>

		<div class="header-area-2 header-image illustration-header-bg">
            <div class="overlay transition-wipe illustration-bg-1 to-home-bg-1 to-about-bg to-contact-bg-1 to-chess-bg-1 to-number-two-bg-1"></div>
		</div>

		<div class="header-area-3 inset illustration-bg-3 to-home-bg-3 to-about-bg to-contact-bg-3 to-chess-bg-3 to-number-two-bg-3">
			<a id="last" class="toTop" href="/number-two" data-swup-transition="number-twolink" [data-swup-preload]>
				<div class="project-navigation">
					<img class="transition-fade-left" src="media/logo-number-two.svg" alt="Number Two Design Co.">
					<div class="transition-fade-right">Last Project</div>
					<div class="long-arrow-left"></div>
				</div>
			</a>
		</div>

		<div class="header-area-4 inset illustration-bg-4 to-home-bg-4 to-about-bg to-contact-bg-4 to-chess-bg-4 to-number-two-bg-4">
			<a id="next" class="toTop" href="/chess" data-swup-transition="chesslink" [data-swup-preload]>
				<div class="project-navigation">
					<img class="transition-fade-right" src="media/logo-chess.svg" alt="Chess.com">
					<div class="transition-fade-left">Next Project</div>
					<div class="long-arrow-right"></div>
				</div>
			</a>
		</div>
	</header>
    <main class="transition-fade masonry bg-light">

	<!-- Four Boxes -->
	
    <section class="showcase inset masonry-right">
        <div class="two-column mobile-one-column">
            <img src="media/illustration/no-idea-badge.png" loading="lazy">
        </div>
        <div class="two-column two-row mobile-one-column">
            <img src="media/illustration/channel-surfer.png" loading="lazy">
        </div>
        <div class="four-column mobile-one-column">
            <img src="media/illustration/no-idea-bulb.png" loading="lazy">
        </div>
        <div class="four-column mobile-one-column">
            <img src="media/illustration/no-idea-logo.png" loading="lazy">
        </div>
    </section>
    <section class="showcase inset masonry-left">
        <div class="one-column">
            <img src="media/illustration/butterfly-effect.png" loading="lazy">
        </div>
    </section>
    <section class="showcase inset masonry-left">
        <div class="two-column mobile-one-column">
            <img src="media/illustration/big-apple.png" loading="lazy">
        </div>
        <div class="two-column mobile-one-column">
            <img src="media/illustration/safe-space.png" loading="lazy">
        </div>
    </section>
    <section class="showcase inset masonry-left">
        <div class="two-column two-row mobile-one-column">
            <img src="media/illustration/coastlines.png" loading="lazy">
        </div>
        <div class="two-column mobile-one-column">
            <img src="media/illustration/ufo-pizza-badge.png" loading="lazy">
        </div>
        <div class="four-column mobile-one-column">
            <img src="media/illustration/anchor-badge.png" loading="lazy">
        </div>
        <div class="four-column mobile-one-column">
            <img src="media/illustration/penguin.png" loading="lazy">
        </div>
    </section>
    <section class="showcase inset masonry-right">
        <div class="two-column mobile-one-column">
            <img src="media/illustration/grim-beer.png" loading="lazy">
        </div>
        <div class="two-column two-row mobile-one-column">
            <img src="media/illustration/capitol.png" loading="lazy">
        </div>
        <div class="four-column mobile-one-column">
            <img src="media/illustration/peace-pattern.png" loading="lazy">
        </div>
        <div class="four-column mobile-one-column">
            <img src="media/illustration/wisco.png" loading="lazy">
        </div>
    </section>
    <section class="showcase inset masonry-left">
        <div class="two-column mobile-one-column">
            <img src="media/illustration/paper-tiger-2.png" loading="lazy">
        </div>
        <div class="two-column mobile-one-column">
            <img src="media/illustration/8th-wonder.png" loading="lazy">
        </div>
    </section>

	<!-- Footer Navigation -->
	
    <section class="showcase header-light">
        <div class="footer-nav two-column illustration-bg-3 inset">
            <a href="/number-two" data-swup-transition="toplink">
                <div class="project-navigation">
                    <img class="project-nav-logo" src="media/logo-number-two.svg">
                    <div>Last Project</div>
                    <div class="long-arrow-left"></div>
                </div>
            </a>
        </div>
        <div class="footer-nav two-column illustration-bg-4 inset">
            <a href="/chess" data-swup-transition="toplink">
                <div class="project-navigation">
                    <img class="project-nav-logo" src="media/logo-chess.svg">
                    <div>Next Project</div>
                    <div class="long-arrow-right"></div>
                </div>
            </a>
        </div>
    </section>

    </main>

</div>
</body>
</html>
